branches:
  only:
    - master

environment:
  matrix:
    - nodejs_version: '8'

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install --global npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
  - npm run build
  - npm run freeze:win
  - ps: Push-AppveyorArtifact buttplug-node-server\buttplug-node-server.7z -FileName ButtplugNodeServer-$env:APPVEYOR_BUILD_VERSION.7z

matrix:
  fast_finish: true

build: off

shallow_clone: true

skip_commits:
  files:
    - README.md

skip_branch_with_pr: true
  
notifications:
  - provider: Slack
    auth_token:
      secure: niT02PuMtJmQsNxJo6dfdlU6X3gBzyPsFsskTSGHFDgkRL2IRj6iBzjTGhF1mM9x
    channel: '#buttplug'
    
